<div class="flex flex-col items-center min-h-screen bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Real-Time Metrics Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-7xl">
      <!-- CPU Usage Chart -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">CPU Usage</h3>
        <canvas baseChart [data]="cpuChartConfig.data" [options]="cpuChartConfig.options"></canvas>
      </div>
  
      <!-- Memory Usage Chart -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Memory Usage</h3>
        <canvas baseChart [data]="memoryChartConfig.data" [options]="memoryChartConfig.options"></canvas>
      </div>
  
      <!-- Latency Chart -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Latency</h3>
        <canvas baseChart [data]="latencyChartConfig.data" [options]="latencyChartConfig.options"></canvas>
      </div>
    </div>
  </div>
