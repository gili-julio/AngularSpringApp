<div class="flex items-center justify-center min-h-screen bg-secondary p-4">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700" for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Insira seu nome de usuÃ¡rio"
          class="w-full p-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700" for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Insira sua senha"
          class="w-full p-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600"
      >
        Login
      </button>
      <p *ngIf="errorMessage" class="mt-4 text-red-500">{{ errorMessage }}</p>
    </form>
  </div>
</div>
