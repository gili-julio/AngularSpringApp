<div class="flex items-center justify-center min-h-screen w-full bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
  
      <form>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-600">Nome de Usuário</label>
          <input id="username" type="text"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Digite seu nome de usuário" required />
        </div>
  
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-600">Senha</label>
          <input id="password" type="password" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Digite sua senha" required />
        </div>
  
        <button type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400">
          Entrar
        </button>
  
        <!-- <div *ngIf="errorMessage" class="text-red-600 text-center mt-4 text-sm">{{ errorMessage }}</div> -->
      </form>
    </div>
  </div>
